<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" href="https://i.postimg.cc/3JNmtm7B/image-fx-1.png">
    <title>The Universal Junction App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 12px 24px;
            margin: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004999;
        }

        iframe, audio {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
        }

    </style>
</head>
<body>

<header>
    <h1>The Universal Junction</h1>
    <p>Where News, Videos, Radio & More Meet</p>
</header>

<button onclick="showYouTubePlaylist()">Watch All Uploads</button>
<button onclick="showLatestVideo()">Watch Latest Video</button>
<button onclick="playRadio()">Listen to Radio</button>
<button onclick="openWebsite()">Visit Website</button>

<iframe id="youtubePlaylistFrame" allowfullscreen></iframe>
<iframe id="latestVideoFrame" allowfullscreen></iframe>
<audio id="radioStream" controls>
    <source src="https://radio.thevoiceofyhwh.org/listen/radio_the_voice_of_yhwh/radio.mp3" type="audio/mpeg">
    Your browser does not support audio streaming.
</audio>

<script>
    function showYouTubePlaylist() {
        var youtubeFrame = document.getElementById("youtubePlaylistFrame");
        youtubeFrame.src = "https://www.youtube.com/embed/videoseries?list=PL8na-Gyeh2M2xs8YUHLf1P3qijCkJhpsz";
        youtubeFrame.style.display = "block";
        document.getElementById("latestVideoFrame").style.display = "none";
        document.getElementById("radioStream").style.display = "none";
    }

    function showLatestVideo() {
        var latestVideoFrame = document.getElementById("latestVideoFrame");
        latestVideoFrame.src = "https://www.youtube.com/embed/d9ruzAjFQ2s";
        latestVideoFrame.style.display = "block";
        document.getElementById("youtubePlaylistFrame").style.display = "none";
        document.getElementById("radioStream").style.display = "none";
    }

    function playRadio() {
        var audio = document.getElementById("radioStream");
        audio.style.display = "block";
        audio.play();
        document.getElementById("youtubePlaylistFrame").style.display = "none";
        document.getElementById("latestVideoFrame").style.display = "none";
    }

    function openWebsite() {
        window.open("https://thehouseofyhwh.org/", "_blank");
    }
</script>

</body>
</html>
